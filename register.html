<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>trang dang ky tai khoan</title>
</head>
<body>
        <h1>REGISTER</h1>
    <div class="">
        <p>
            <label class="form-label" for="">Full Name</label>
            <input class="form-input" type="text">
        </p>
        <p>
            <label class="form-label" for="">User Name: </label>
            <input class="form-input" type="text">
        </p>
        <p>
            <label class="form-label" for="">Password: </label>
            <input class="form-input" type="text">
        </p>
        <p>
            <label class="form-label" for="Country"></label>
            <select class="form-input" name="" id="">
                <option value="">Vietnam</option>
                <option value="">China</option>
                <option value="">Japan</option>
            </select>
        </p>
        <p>
            <label class="form-label" for="Gender"></label>
            <input type="radio">Male
            <input type="radio">Female
        </p>
        <p>
            <label for="" class="form-label">Language</label>
            <input type="checkbox">Vietnamese
            <input type="checkbox">Chinaese
            <input type="checkbox">Japanese
        </p>
        <p>
            <button id="sumit">Sumit</button>
            <button id="cancel">Cancel</button>
        </p>
    </div>
</body>
</html>
